	alert("Voting Age Checker")

<body>
<script type="text/javascript">
	var age = parseInt(prompt("Enter Your Age: "));
	if (age >= 18){
		document.write("You Are Eligible");
	}
	else{
		document.write("You Are Not Eligible");

	}
</script>
