<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<body>
<script type="text/javascript">
	var a = parseInt(prompt("Enter The 1st Value: "));
	var b = parseInt(prompt("Enter The 2nd Value: "));
    var result1 = a + b;
    var result2 = a - b;
    var result3 = a * b;
    var result4 = a / b;

    alert(result1);
    alert(result2);
    alert(result3);
    alert(result4);

    document.write("<h1>Addition Is: "+result1+"</h1>");
    document.write("<h1>Subtraction Is: "+result2+"</h1>");
    document.write("<h1>Multiplication Is: "+result3+"</h1>");
    document.write("<h1>Division Is: "+result4+"</h1>");

</script>
</body>
</html>
