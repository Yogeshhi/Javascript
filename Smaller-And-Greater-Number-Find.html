<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>
<script type="text/javascript">
	var num1 = parseInt(prompt("Enter 1st No: "));
	var num2 = parseInt(prompt("Enter 2nd No: "));
	if(num1 > num2)
	{
		document.write("<h1><span style='color:blue;'>"+num1+"</span> Is Greater Than <span style='color:red;'>"+num2+"</span></h1>");
	}
	else
	{
		document.write("<h1><span style='color:blue;'>"+num2+"</span> Is Greater Than <span style='color:red;'>"+num1+"</span></h1>");

	}	
	if (num1=num2) {
		document.write("<h1><span style='color:black;'>"+num1+"</span> Is Equal to <span style='color:green;'>"+num2+"</span></h1>");
	}
	else
	{
		document.write("<h1><span style='color:blue;'>"+num2+"</span> Is not equal to  <span style='color:red;'>"+num1+"</span></h1>");
	}
</script>
</body>
</html>
