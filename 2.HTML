<!DOCTYPE html>
<html>
<head>
	
	<title>Javascript</title>
</head>
<body>
	<script type="text/javascript">
		var num1 = parseInt(prompt("Enter your First Number"));
		var num2 = parseInt(prompt("Enter your second Number"));
		var result1= num1+num2;
		var result2= num1-num2;
		var result3= num1*num2;
		var result4= num1/num2;

		alert (result1);
		alert (result2);
		alert (result3);
		alert (result4);

		document.write("<h1>additiion is ="+result1+" </h1>")
		document.write("<h1>Subtraction is="+result2+"</h1>")
		document.write("<h1>Multiplication is="+result3+"</h1>")
		document.write("<h1>Division is="+result4+"</h1>")
		


	</script>

</body>
</html>
